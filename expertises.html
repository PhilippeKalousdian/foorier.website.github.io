---
layout: page
title: Expertises
permalink: /expertises/
---

<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
    </div>
    
    <div class="row">
      {% for expertise in site.data.expertises.expertises %}
      <div class="col-lg-6 col-md-6 mb-4">
        <div class="expertise-item text-center">
          <img class="img-fluid rounded-circle expertise-icon mb-3" src="{{ site.baseurl }}/{{ expertise.icon }}" alt="{{ expertise.title }}">
          <h4 class="expertise-title">{{ expertise.title }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
